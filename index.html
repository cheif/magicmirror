<!DOCTYPE html>
<html>
    <head>
        <title>Mirror</title>
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' type='text/css' href='static/style.css'>
        <script type='text/javascript' src="//code.jquery.com/jquery-1.12.0.min.js"></script>
        <script type='text/javascript' src="scripts/utils.js"></script>
        <script type='text/javascript' src="scripts/skycons.js"></script>
        <script type='text/javascript' src="scripts/async.js"></script>
        <script type='text/javascript' src="scripts/googleCal.js"></script>
        <script type='text/javascript' src="scripts/elements.js"></script>
        <script type='text/javascript' src='scripts/app.js'></script>
    </head>
    <body>
        <div class='left'>
            <div class='calendar'>
            </div>
        </div>
        <div class='right'>
            <div class='clock'></div>
            <div class='weather'>
                <div class='weather-top'>
                    <canvas id="weather-icon" width="128" height="128"></canvas>
                    <div class='temperature'></div>
                </div>
                <div class='weather-text'></div>
            </div>
        </div>
        <div id='input-env' class='hidden'>
            <form onsubmit='return false'>
                <p>Input environment data to initialize the application.</p>
                <fieldset>
                    <legend> Environment: </legend>
                    FORECAST_API_KEY: <input type='text' name='FORECAST_API_KEY'><br>
                    GOOGLE_CLIENT_ID: <input type='text' name='GOOGLE_CLIENT_ID'><br>
                    GOOGLE_CLIENT_SECRET: <input type='text' name='GOOGLE_CLIENT_SECRET'>
                    <br><br><button id='save-env'>Save</button>
                </fieldset>
            </form>
        </div>
        <script type='text/javascript'>init();</script>
    </body>
</html>
